<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Form </title>
  <link rel="icon" href="Images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row g-2 row-cols-sm align-item-center">
      <div class="col-6">
        <label for="name"> First Name </label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="col-6">
        <label for="name2"> Last Name </label>
        <input type="text" class="form-control" id="name2">
      </div>
      <div class="col-7">
        <label for="email"> Email </label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="col-5">
        <label for="phone"> Phone </label>
        <input type="number" class="form-control" id="phone">
      </div>
      <div class="col-12">
        <label for="Address"> Address </label>
        <input type="text" class="form-control" placeholder="Chandpur, Bangladesh" id="Address">
      </div>
      <div class="col-6">
        <label for="Division"> Division </label>
        <select class="form-select" id="Division">
          <option selected> Choose Your Division </option>
          <option value="1"> Dhaka </option>
          <option value="2"> Chittagong </option>
          <option value="3"> Khulna </option>
          <option value="4"> Mymensingh </option>
          <option value="5"> Rangpur </option>
          <option value="6"> Rajshahi </option>
          <option value="7"> Sylhet </option>
          <option value="8"> Barisal </option>
        </select>
      </div>
      <div class="col-4">
        <label for="district"> District </label>
        <select class="form-select" id="district">
          <option selected> Select Your District </option>
          <option value="1"> Bandarban </option>
          <option value="2"> Brahmanbaria  </option>
          <option value="3"> Chandpur  </option>
          <option value="4"> Chattogram  </option>
          <option value="5"> Cox's Bazar </option>
          <option value="6"> Cumilla  </option>
          <option value="7"> Feni  </option>
          <option value="8"> Khagrachhari  </option>
          <option value="9"> Lakshmipur  </option>
          <option value="10"> Noakhali </option>
          <option value="11"> Rangamati </option>
        </select>
      </div>
      <div class="col-2">
        <label for="zip"> zip </label>
        <input type="text" class="form-control" placeholder="3600" id="zip">
      </div>
      <div class="col-12">
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label for="checkbox"> Ready for Submit </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-success" type="submit"> Submit </button>
        <div class="vr"></div>
        <button class="btn btn-outline-danger" type="button"> Reset </button>
      </div>
    </div>
  </div>
</body>
</html>
